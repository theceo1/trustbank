<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Card Background -->
  <rect width="400" height="250" rx="15" ry="15" fill="url(#cardGradient)"/>
  
  <!-- Cryptocurrency Network Pattern -->
  <g stroke="#3498db" stroke-width="0.5" opacity="0.3">
    <circle cx="0" cy="0" r="100" fill="none"/>
    <circle cx="400" cy="0" r="100" fill="none"/>
    <circle cx="0" cy="250" r="100" fill="none"/>
    <circle cx="400" cy="250" r="100" fill="none"/>
    <line x1="0" y1="0" x2="400" y2="250"/>
    <line x1="0" y1="250" x2="400" y2="0"/>
    <line x1="200" y1="0" x2="200" y2="250"/>
    <line x1="0" y1="125" x2="400" y2="125"/>
  </g>
  
  <!-- trustBank Logo -->
  <text x="20" y="40" font-family="Arial, sans-serif" font-size="24" fill="#3498db" font-weight="bold" filter="url(#neonGlow)">trustBank</text>
  
  <!-- Crypto Symbols -->
  <g transform="translate(340, 30)">
    <circle cx="0" cy="0" r="25" fill="#3498db" opacity="0.8"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">₿</text>
    <circle cx="20" cy="20" r="15" fill="#e74c3c" opacity="0.8"/>
    <text x="20" y="26" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Ξ</text>
  </g>
  
  <!-- Card Number -->
  <text x="20" y="120" font-family="Courier, monospace" font-size="16" fill="#ecf0f1">1234 5678 9012 3456</text>
  
  <!-- Cardholder Name -->
  <text x="20" y="200" font-family="Arial, sans-serif" font-size="14" fill="#ecf0f1">TONY</text>
  
  <!-- Expiry Date -->
  <text x="20" y="220" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">VALID THRU: 12/28</text>
  
  <!-- Chip -->
  <g transform="translate(20, 70)">
    <rect width="50" height="40" rx="5" ry="5" fill="#f1c40f" opacity="0.8"/>
    <path d="M0 10 H50 M0 20 H50 M0 30 H50" stroke="#2c3e50" stroke-width="2"/>
  </g>
  
  <!-- Hologram -->
  <circle cx="330" cy="200" r="20" fill="url(#hologramGradient)" opacity="0.6" filter="url(#neonGlow)">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3s" repeatCount="indefinite" />
  </circle>
  <text x="330" y="205" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">SECURE</text>
</svg>
